<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Todo List - JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <style>
    ul li {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    ul li button {
      background-color: red;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;margin-bottom:50px;">Todo List JS</h1>
  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Nhập công việc..."/>
    <button id="addBtn">Thêm</button>

    <ul id="taskList"></ul>
  </div>

  <!-- Gắn file script JS -->
  <script src="script.js"></script>
</body>
</html>
